    <section class="hero" id="home">
        <!-- song -->
        <div class="box">
            <div class="judul-lagu"><h3>Try</h3>
            </div>
            <div class="penyanyi"><h4><p>( P!nk )</p></h4>
            </div>
            <audio controls loop id="audio">
                <source src="ssstik.io_1698474782848.mp3">
            </audio>

            <div id="lyrics-container">
                <div id="lyrics"></div>
            </div>
        
            <script>
                var audio = document.getElementById("audio");
                var lyricsContainer = document.getElementById("lyrics-container");
                var lyricsText = document.getElementById("lyrics");
        
                var lyrics = [
                    { time: 0, text: "Tell me, are you just getting" },
                    { time: 1.9, text: "by," },
                    { time: 2.3, text: "by," },
                    { time: 2.6, text: "by?" },
                ]
        
        
                audio.addEventListener("timeupdate", function() {
                    for (var i = 0; i < lyrics.length; i++) {
                        if (audio.currentTime >= lyrics[i].time) {
                            lyricsText.innerHTML = lyrics[i].text;
                            var animationDuration = (lyrics[i + 1] ? lyrics[i + 1].time : audio.duration) - lyrics[i].time;
                            lyricsText.style.animation = 'moveText ${animationDuration}s linear';
                        }
                    }
                })
            </script>
            
        </div>

    </section>
