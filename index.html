<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icy Portofolio</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

</head>
<body>

    <!-- header -->
    <header>
        <a href="#" class="logo">My <span>Portfolio</span></a>

        <div class="hamburger" id="menu-icons">
            <i class="ri-menu-3-line"></i> <!-- Ikon hamburger dari Remix Icon -->
        </div>

        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <div class="top-btn">
            <a href="#" class="h-btn">Contact Me</a>
        </div>
    </header>

    <!-- section -->
    <section class="hero" id="home">
        <div class="main-content">
            <h3>Hello Everyone!</h3>
            <h1>I'm <span>IcyFantastic</span></h1>
            <h4>This Website Is Under Construction, Please Wait Until I Finish It</h4>
            <h4>Thank You</h4>
            

            <div class="medsos">
                <a href="https://www.tiktok.com/@icyfantastic"><i class="ri-tiktok-fill"></i></a>
                <a href="https://www.instagram.com/icyfantastic/"><i class="ri-instagram-fill"></i></a>
                
            </div>

            <div class="main-btn">
                
            </div>
        </div>
    </section>

    <script>
        const menuIcons = document.getElementById('menu-icons');
        const navlist = document.getElementById('navlist');

        menuIcons.addEventListener('click', () => {
            navlist.classList.toggle('active'); // Toggle the active class on navlist
        });
    </script>

</body>
</html>
